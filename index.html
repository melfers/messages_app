<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Melfy Messages</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="contacts">
      <ul class="contact-list">
        <li class="active contact-list">
          <img src="./images/user.svg" class="user-icon" />
          <p>Steven Petryk</p>
        </li>
        <li class="contact-list">
          <img src="./images/user.svg" class="user-icon" />
          <p>Kayleigh Foley</p>
        </li>
        <li class="contact-list">
          <img src="./images/user.svg" class="user-icon" />
          <p>Matt Zaso</p>
        </li>
        <li class="contact-list">
          <img src="./images/user.svg" class="user-icon" />
          <p>Gary Zhao</p>
        </li>
        <li class="contact-list">
          <img src="./images/user.svg" class="user-icon" />
          <p>Eric Lipsky</p>
        </li>
      </ul>
    </section>
    <section id="messages">
      <div>
        <ul class="message-history">
          <li class="user-message message-history">
            <p>Hi Molly!</p>
          </li>
          <li class="host-message message-history">
            <p>Oh hi Steven!</p>
          </li>
          <li class="user-message message-history">
            <p>
              Have you heard from Detective Batman lately? I hear he's suffering
              from IBS.
            </p>
          </li>
          <li class="host-message message-history">
            <p>He used to call my on my cell phone ...</p>
          </li>
        </ul>
      </div>
      <div>
        <form id="message-form">
          <input type="text" id="message-field" />
          <input type="submit" value="Send" class="submit-button" />
        </form>
      </div>
    </section>
  </body>
</html>
