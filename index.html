<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Melfy Messages</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="contacts">
      <ul class="contact-list">
        <li class="active contact-list">
          <img src="./images/user.svg" class="user-icon" />
          <p>Steven Petryk</p>
        </li>
        <li class="contact-list">
          <img src="./images/user.svg" class="user-icon" />
          <p>Kayleigh Foley</p>
        </li>
        <li class="contact-list">
          <img src="./images/user.svg" class="user-icon" />
          <p>Matt Zaso</p>
        </li>
        <li class="contact-list">
          <img src="./images/user.svg" class="user-icon" />
          <p>Gary Zhao</p>
        </li>
        <li class="contact-list">
          <img src="./images/user.svg" class="user-icon" />
          <p>Eric Lipsky</p>
        </li>
      </ul>
    </section>
    <section class="messages">
      <ul class="message-history">
        <li class="message -from-user">
          <p>Hi Molly!</p>
        </li>
        <li class="message -from-me">
          <p>Oh hi Steven!</p>
        </li>
        <li class="message -from-user">
          <p>
            Have you heard from Detective Batman lately? I hear he's suffering
            from IBS.
          </p>
        </li>
        <li class="message -from-me">
          <p>He used to call my on my cell phone ...</p>
        </li>
      </ul>
      <form class="message-form">
        <input type="text" class="message-field" />
        <input type="submit" value="Send" class="submit-button" />
      </form>
    </section>
    <script src="data.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
